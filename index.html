<!DOCTYPE html>
<html lang="en">
<head>
  <title>Redirecting...</title>
</head>
<body>
<script>
  const redirectURL = new URLSearchParams(location.search).get('redirectURL')
  if (redirectURL) {
    location.href = redirectURL
  } else {
    location.href = 'https://www.sportsbet.com.au' // fallback
  }
</script>
</body>
</html>
